<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Prototype</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>  
#btnToTop {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: rgb(46, 94, 255);
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
}

#btnToTop:hover {
  background-color: #555;
}
</style>
</head>

<body>
  <app-root></app-root>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <button onclick="topFunction()" id="btnToTop" title="Go to top">Return to Top</button>
  <button backButton>Go Back</button>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
    apiKey: "AIzaSyAjIGz0gQe4XJ9Sw-DneoQSTu5nIvyv9Bc",
    authDomain: "com668project-b54f4.firebaseapp.com",
    projectId: "com668project-b54f4",
    storageBucket: "com668project-b54f4.appspot.com",
    messagingSenderId: "280550848732",
    appId: "1:280550848732:web:419ad27725bb555a66dc19"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    //Get the button
var mybutton = document.getElementById("btnToTop");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
  </script>
</body>

</html>
